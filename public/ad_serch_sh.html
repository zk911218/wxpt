<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <div class="app">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">商户名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" placeholder="请输入商户名" name="yhname">
                </div>
            </div>
            <div class="weui-cell weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">用户账号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" placeholder="请输入用户账号" name="yhid">
                </div>
            </div>

            <button class="weui-btn weui-btn_primary"> 查询 </button>
            <div class="weui-cells__tips">提示：商户名和用户账号只输入一个即可查询</div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>

</html>
