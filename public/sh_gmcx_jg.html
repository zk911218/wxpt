<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>账户查询 用户查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="app">
        <div class="weui-form-preview card">
            <div class="weui-form-preview__hd">
                <label class="weui-form-preview__label">拼团名称</label>
                <em class="weui-form-preview__value">XXXXXXXX</em>
            </div>
            <div class="weui-form-preview__bd">
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">订单号</label>
                    <span class="weui-form-preview__value">454654646418354568</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">下单时间</label>
                    <span class="weui-form-preview__value">2018-11-19 12:03:41</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">消费状态</label>
                    <span class="weui-form-preview__value">未消费</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">拼团项目</label>
                    <span class="weui-form-preview__value">
                        1.面膜 X 5<br>
                        2.美甲 X 1<br>
                        3.保养 X 3
                    </span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">拼团金额</label>
                    <span class="weui-form-preview__value" style="color:red">￥100.00</span>
                </div>
            </div>
            <div class="weui-form-preview__ft">
                <a class="weui-form-preview__btn weui-form-preview__btn_default" href="javascript:">取消</a>
                <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">
                    完成消费 </button>
            </div>
        </div>

        <div class="weui-form-preview card">
            <div class="weui-form-preview__hd">
                <label class="weui-form-preview__label">拼团名称</label>
                <em class="weui-form-preview__value">XXXXXXXX</em>
            </div>
            <div class="weui-form-preview__bd">
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">订单号</label>
                    <span class="weui-form-preview__value">454654646418354568</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">下单时间</label>
                    <span class="weui-form-preview__value">2018-09-19 12:03:41</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">消费状态</label>
                    <span class="weui-form-preview__value">已消费</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">消费时间</label>
                    <span class="weui-form-preview__value">2018-10-15 16:11:54</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">拼团项目</label>
                    <span class="weui-form-preview__value">
                        1.面膜 X 5<br>
                        2.美甲 X 1<br>
                        3.保养 X 3
                    </span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">拼团金额</label>
                    <span class="weui-form-preview__value" style="color:red">￥100.00</span>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>

</html>
