<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新建账户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <div class="app">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">商户名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" placeholder="请输入商户名" name="yhname">
                </div>
            </div>
            <div class="weui-cell weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">用户账号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" placeholder="请输入用户账号" name="yhid">
                </div>
            </div>
            <div class="weui-cell weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">用户密码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" name="yhpwd">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">账户有效期</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="date" value="" name="yhdate">
                </div>
            </div>
            <div class="weui-cell weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">最大开团次数</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" name="yhnum">
                </div>
            </div>
            <div class="weui-cells__tips"><i class="fa fa-exclamation-triangle"></i> 如果不限制次数，此处输入0</div>
            <div class="weui-cell weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">商户地址</label>
                </div>
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" rows="2"></textarea>
                </div>
            </div>
            <div class="weui-cell weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">商户电话</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" name="yhtel">
                </div>
            </div>
            <br>
            <button class="weui-btn weui-btn_primary">确定增加用户</button>
        </div>

    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>

</html>
